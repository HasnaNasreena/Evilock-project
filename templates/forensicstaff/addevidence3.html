{% extends 'forensicstaff/index.html' %}
{% block body %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
  }

  form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  table td {
    padding: 10px;
    vertical-align: top;
  }

  table td:first-child {
    font-weight: bold;
    text-align: right;
    width: 30%;
    padding-right: 10px;
  }

  input[type="text"], input[type="file"] {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

<body>
  <form name="form1" method="post" enctype="multipart/form-data" action="/forensic_addnewevidencepost">
    <table>
      <tr>
        <td>Evidence Name</td>
        <td>
          <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" placeholder="Enter evidence name"  />
        </td>
      </tr>
      <tr>
        <td>File</td>
        <td>
          <input type="file" name="file" required />
        </td>
      </tr>
      <tr>
        <td>Description</td>
        <td>
          <input type="text" name="textfield3" required placeholder="Enter description" required />
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <input type="submit" name="Submit" value="Add Evidence">
        </td>
      </tr>
    </table>
  </form>
</body>
{% endblock %}
