<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">PROFILE</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
{#                <div class="form-row">#}
{#                        <label class="name">Image</label>#}
{#                        <input class="input--style-5" type="file" name="file" accept="image/*">#}
{#                    </div>#}
                <div class="text-center">
                    <img src="{{ staff.photo.url }}"
                         onerror="this.onerror=null; this.src='/static/images/default.jpg';"
                         alt="Profile Image"
                         class="profile-img">
                </div>
                <h4 class="text-center mt-3">{{ staff.name }}</h4>
                <p class="text-center text-muted">{{ staff.email }}</p>
                <p class="text-center text-muted"><strong>{{ staff.regno }}</strong></p>

                <hr>

                <p><strong>Staff ID:</strong> {{ staff.regno }}</p>
                <p><strong>Forensic Place:</strong> {{ staff.forensicplace }}</p>
                <p><strong>Forensic Pin:</strong> {{ staff.forensicpin }}</p>
                <p><strong>Forensic Post:</strong> {{ staff.forensicpost }}</p>
                <p><strong>District:</strong> {{ staff.district }}</p>

                <div class="text-center">
                    <a href="/forensichome" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
