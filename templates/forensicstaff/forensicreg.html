      <td>regno</td>
      <td><label>
        <input type="text" name="textfield6" required pattern="[0-9]{8}"/>
      </label></td>
    </tr>
       <tr>
      <td>username</td>

        <input type="text" name="textfield7"required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />

          <td>password</td>
