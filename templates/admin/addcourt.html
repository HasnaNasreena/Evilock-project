{% extends 'admin/index2.html' %}
{% block body %}

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
{#    display: flex;#}
    justify-content: center;
    align-items: center;
  }

  .form-container {
    width: 50%;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input, select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
  }

  input:focus, select:focus {
    border-color: #007bff;
    outline: none;
  }

  .submit-btn {
    width: 100%;
    background: #007bff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: background 0.3s;
  }

  .submit-btn:hover {
    background: #0056b3;
  }

  @media (max-width: 768px) {
    .form-container {
      width: 90%;
    }
  }
</style>

<div class="form-container">
  <h2>Add Court Details</h2>
  <form id="form1" name="form1" method="post" action="/addcourtpost">
    <table>
      <tr><td>Name</td><td><input type="text" name="textfield"  required /></td></tr>
      <tr><td>Place</td><td><input type="text" name="textfield2"  required /></td></tr>
      <tr><td>PIN</td><td><input type="text" name="textfield3"  required pattern="[0-9]{6}"/></td></tr>
      <tr><td>Post</td><td><input type="text" name="textfield9"  pattern="[A-Z a-z.]{3,25}" /></td></tr>
      <tr><td>District</td>
        <td>
          <select name="textfield4">
            <option value="Malappuram" {% if data.district == "Malappuram" %} selected {% endif %}>Malappuram</option>
            <option value="Kozhikode" {% if data.district == "Kozhikode" %} selected {% endif %}>Kozhikode</option>
            <option value="Palakkad" {% if data.district == "Palakkad" %} selected {% endif %}>Palakkad</option>
            <option value="Pathanamthitta" {% if data.district == "Pathanamthitta" %} selected {% endif %}>Pathanamthitta</option>
            <option value="Thiruvananthapuram" {% if data.district == "Thiruvananthapuram" %} selected {% endif %}>Thiruvananthapuram</option>
            <option value="Kollam" {% if data.district == "Kollam" %} selected {% endif %}>Kollam</option>
            <option value="Alappuzha" {% if data.district == "Alappuzha" %} selected {% endif %}>Alappuzha</option>
            <option value="Kottayam" {% if data.district == "Kottayam" %} selected {% endif %}>Kottayam</option>
            <option value="Idukki" {% if data.district == "Idukki" %} selected {% endif %}>Idukki</option>
            <option value="Ernakulam" {% if data.district == "Ernakulam" %} selected {% endif %}>Ernakulam</option>
            <option value="Kannur" {% if data.district == "Kannur" %} selected {% endif %}>Kannur</option>
            <option value="Wayanad" {% if data.district == "Wayanad" %} selected {% endif %}>Wayanad</option>
            <option value="Kasargod" {% if data.district == "Kasargod" %} selected {% endif %}>Kasargod</option>
            <option value="Thrissur" {% if data.district == "Thrissur" %} selected {% endif %}>Thrissur</option>
          </select>
        </td>
      </tr>
      <tr><td>Contact</td><td><input type="text" name="textfield5" required pattern="[6789][0-9]{9}" /></td></tr>
      <tr><td>Email</td><td><input type="email" name="textfield6" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" /></td></tr>
      <tr><td>Court Type</td>
        <td>
          <select name="type">
            <option value="">Select court type</option>
            <option value="civil">Civil Court</option>
            <option value="criminal">Criminal Court</option>
            <option value="family">Family Court</option>
            <option value="commercial">Commercial Court</option>
            <option value="Tribunal ">Tribunal Court</option>
              <option value="District">District Court</option>
          </select>
        </td>
      </tr>
          <tr><td>Username</td><td><input type="text" name="textfield7" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" /></td></tr>
      <tr><td>Password</td><td><input type="text" name="textfield8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required /></td></tr>

      <tr><td colspan="2"><button type="submit" class="submit-btn">Add Court</button></td></tr>
    </table>
  </form>
</div>

{% endblock %}
