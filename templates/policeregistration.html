<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/registrationpost"><table width="200" border="1">
  <tr>
    <td>Stationname</td>
    <td><label>
      <input type="text" name="textfield" required required pattern="[A-Z a-z.]{3,25}" title="Enter valid name"/>
    </label></td>
  </tr>
  <tr>
    <td>place</td>
    <td><label>
      <input type="text" name="textfield2" required  pattern="[A-Z a-z.]{3,25}"title="Enter valid name"/>
    </label></td>
  <tr>
  </tr>
    <td>pin</td>
    <td><label>
      <input type="text" name="textfield3"required required pattern="[0-9]{6}" title="Enter valid pin"/>
    </label></td>
  </tr>
  <tr>
    <td>post</td>
    <td><label>
      <input type="text" name="textfield4"required  pattern="[A-Z a-z.]{3,25}" title="Enter valid post" />
    </label></td>
  </tr>
  <tr>
    <td>district</td>
    <td><label>
{#     <input type="text" name="textfield5" />#}
        <select name="textfield5" >
             <option value="Malappuram"{%  if data.district == "Malappuram" %} selected{% endif %}>Malappuram</option>
            <option value="Kozhikode" {%  if data.district == "Kozhikode" %} selected{% endif %}>Kozhikode</option>
            <option value="Palakkad"{%  if data.district == "Palakkad" %} selected{% endif %}>Palakkad</option>
            <option value="Pathanamthitta"{%  if data.district == "Pathanamthitta" %} selected{% endif %}>Pathanamthitta</option>
            <option value="Thiruvananthapuram"{%  if data.district == "Thiruvananthapuram" %} selected{% endif %}>Thiruvananthapuram</option>
            <option value="Kollam"{%  if data.district == "Kollam" %} selected{% endif %}>Kollam</option>
            <option value="Alappuzha"{%  if data.district == "Alappuzha" %} selected{% endif %}>Alappuzha</option>
            <option value="Kottayam"{%  if data.district == "Kottayam" %} selected{% endif %}>Kottayam</option>
             <option value="Idukki"{%  if data.district == "Idukki" %} selected{% endif %}>Idukki</option>
             <option value="Ernakulam"{%  if data.district == "Ernakulam" %} selected{% endif %}>Ernakulam</option>
             <option value="Kannur"{%  if data.district == "Kannur" %} selected{% endif %}>Kannur</option>
             <option value="Wayanad"{%  if data.district == "Wayanad" %} selected{% endif %}>Wayanad</option>
             <option value="Kasargod"{%  if data.district == "Kasargod" %} selected{% endif %}>Kasargod</option>
             <option value="Thrissur"{%  if data.district == "Thrissur" %} selected{% endif %}>Thrissur</option>


        </select>
    </label></td>
  </tr>
  <tr>
    <td>email</td>
    <td><label>
      <input type="text" name="textfield6" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
    </label></td>
  </tr>
  <tr>
    <td>contact</td>
    <td><label>
      <input type="text" name="textfield7" required pattern="[6789][0-9]{9}"/>
    </label></td>
  </tr>
  <tr>
    <td>landmark</td>
    <td><label>
      <input type="text" name="textfield8" pattern="[A-Z a-z.]{3,25}" />
    </label></td>
  </tr>


  <tr>
    <td>username</td>
    <td><label>
      <input type="text" name="textfield9"required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
    </label></td>
  </tr>
  <tr>
{#    <td>password</td>#}
{#    <td><label>#}
{#      <input type="text" name="textfield10" required/>#}
{#    </label></td>#}
{#  </tr>#}
{#<tr>#}
      <td>password</td>
      <td><label>
        <input type="text" name="textfield10"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
      </label></td>
    </tr>
  <tr>
    <td colspan="2"><label>
      <input type="submit" name="Submit" value="register" />
    </label></td>
    </tr>
</table>

</form>
</body>
</html>
